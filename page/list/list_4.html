<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Rendering Dari Array</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
<div class="container py-5" id="app">
   <table class="table table-striped table-hover">
       <tr>
           <th>Nama</th>
           <th>Harga</th>
           <th>Warna</th>
       </tr>
       <tr v-for="item of buah">
           <td>{{item.nama}}</td>
           <td>{{item.harga}}</td>
           <td>{{item.warna}}</td>
       </tr>
   </table>
</div>
<script src="../../js/vue.js"></script>
<script>
    new Vue({
        el: "#app",
        data: {
            buah:[
                {nama: "Apel", harga: 5000, warna: "hijau"},
                {nama: "Anggur", harga: 10000, warna: "merah"},
                {nama: "Semangka", harga: 15000, warna: "kuning"}
            ]
        }
    })
</script>
</body>
</html>
